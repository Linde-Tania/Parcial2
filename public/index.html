<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <!-- nav bar-->
  <nav class="navbar">
    <img src="img/logo.png" class="logo" alt="" />
    <div class="join-box">
      <p class="join-msg">Ilimitado TV shows & Pelis</p>
      <button class="btn join-btn">Suscribase hoy</button>
      <button class="btn">Ingresar</button>
    </div>
  </nav>

  <!-- SEccion principal-->
  <header class="main">
    <h1 class="heading">Pelis</h1>
    <p class="info">
      Las mejores pelis de la Red, series y cosas para quitar el tiempo,
      todo esta aqui

    <div class="filterContainer">
      <h3 class="subtitle">Filtrar Películas</h3>

    <button type="button" class="collapsible">Ver filtros</button>

      <div class="contentFilter">

            <option value="0" disabled selected>Seleccionar</option>
          </select>

          <input type="checkbox" id="adultMejorCalificada" name="adultMejorCalificada" value="37">

        <div class="buttonContainer">
          <button class="buttonFilter" onclick="correrFiltro()">Filtrar Peliculas</button>
        </div>

    </div>




    <div class="mainListMovies"></div>
